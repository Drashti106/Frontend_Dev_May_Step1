<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Vendor Form</title>
</head>
<body>
    <h1 align = "center">Flipkart Vendor Form</Form></h1>
    <form action="#">
        <div>
            <label for="fname">Name</label><br>
            <input type="text" placeholder="enter your name">
            <input type="text" name="fname" id="fname" placeholder="enter your surname"><br><br>
        </div>
        <div>
            <label for="DOB">Date of Birth</label><br>
            <input type="date" name="DOB" id="DOB" placeholder="DD-MM-YYYY"><br><br>
        </div>
        <div>
            <label for="current-location">Current Location</label><br>
            <textarea name="current-location" id="current-location" placeholder="enter your current location" cols="60" rows="4"></textarea><br><br>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="enter your email"><br><br>
        </div>
        <div>
            <label for="aadhar-card">Upload aadhar-card</label><br>
            <input type="file" name="aadhar-card" id="aadhar-card" placeholder="upload your aadhar card"><br><br>
        </div>
        <div>
            <label for="PAN">PAN card Number</label><br>
            <input type="text" name="PAN" id="PAN" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"><br><br>
        </div>
        <div>
            <label for="Intems to sell">Intems to sell</label><br>
            <select name="Intems to sell" id="Intems to sell">
                <option value="medical">Medical</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="spices">Spices</option>
            </select><br><br>
        </div>
        <div>
            <label for="Are you in India">Are you in India?</label><br>
            <input type="radio" name="Are you in India" id="Are you in India"> Yes
            <input type="radio" name="Are you in India" id="Are you in India"> No <br> <br>
        </div>
        <div>
            <label for="Delivery-Location">Locations for delivery</label><br>
            Banglore<input type="checkbox" name="Delivery-Location" id="Delivery-Location">
            Mumbai<input type="checkbox" name="Delivery-Location" id="Delivery-Location">
            Pune<input type="checkbox" name="Delivery-Location" id="Delivery-Location"><br><br>
        </div>
        <input type="submit">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
