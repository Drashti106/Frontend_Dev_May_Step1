<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- action contains backend file  -->
    <!-- method - post - when you creat a new entry in the database 
    method - get - fetch the data(you searching someone) and validate a data (when you want to login in your account) -->
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" name="fname" size="5"  placeholder="enter your name" required>
        </div>
        <div>
            <label for="eve-name">Name of Event:</label><br>
            <input type="text" name="eve-name" value="JS fest" readonly >
        </div>
        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" min= "18" max="25">
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email">
        </div>
        <div>
            <label for="password">Create a Password:</label><br>
            <input type="password">
        </div>
        <div>
            <label for="phoneNo">Contact Number:</label><br>
            <input type="tel" pattern="^((\+91)?|91)?[789][0-9]{9}">
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="radio"> Male <br>
            <input type="radio" name="radio"> Female <br>
        </div>
        <div>
            <label for="skill">Your skills:</label><br>
            HTM: <input type="checkbox">
            CSS: <input type="checkbox">
            SPRING: <input type="checkbox">
            JS: <input type="checkbox"><br>
        </div>
        <div>
            <label for="time">Preffered time for meetup:</label><br>
            <input type="datetime-local">
        </div>
        <div>
            <label for="topic">Choose topic for the meetup</label><br>
            <select name="topic">
                <option value="HTML-Tags">HTML Tags</option>
                <option value="CSS">CSS</option>
                <option value="JS">JavaScript</option>
            </select>
        </div>
        <div>
            <label for="msg">Any questions?</label>
            <textarea name="msg" id="msg" cols="30" rows="2"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset" disabled>
        </div>
        <div>
            <label for="extra-input">Color</label>
            <label for="color">color</label>
            <input type="color"><br>
            <label for="date">date</label>
            <input type="date" min="2018-06-01" max="2023-06-01"><br>
            <label for="month">Month</label>
            <input type="month"> <br>
            <label for="week">week</label>
            <input type="week"><br>
            <label for="range">range</label>
            <input type="range"><br>
            <label for="file">file</label>
            <input type="file"><br>
            <label for="url">url</label>
            <input type="url"><br>
            <label for="hidden">hidden</label>
            <input type="hidden"><br>
            <label for="image">image</label>
            <input type="image"> <br>
            <input type="button" value="Submit">
            <button>Submit</button><br> 
            <label for="search">search</label>
            <input type="search" value="Search">
        </div>
    </form>
</body>
</html>
